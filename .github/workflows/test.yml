name: Test
on: [push]
jobs:
  build:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        node: [ '13', '10', '8' ]
    name: Node ${{ matrix.node }} test
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install -g jest
      - run: npm install
      - run: npm test
